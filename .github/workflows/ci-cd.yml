name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "final-feature-submission" ]
  pull_request:
    branches: [ "main", "final-feature-submission" ]
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: minisocial_media/package-lock.json

    - name: Install dependencies
      working-directory: ./minisocial_media
      run: npm ci

    - name: Build project
      working-directory: ./minisocial_media
      run: npm run build

    - name: Run tests
      working-directory: ./minisocial_media
      run: npm test

